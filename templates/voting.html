<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Challenge - Voting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dinner Challenge - Vote for {{ host }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="voter">Voter:</label>
                <select name="voter" id="voter" required>
                    <option value="" disabled selected>Select Your Name</option>
                    {% for v in voters %}
                    <option value="{{ v }}">{{ v }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="food">Food:</label>
                <select name="food" id="food" required>
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="creativity">Creativity:</label>
                <select name="creativity" id="creativity" required>
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="activity">Activity:</label>
                <select name="activity" id="activity" required>
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="global">Global:</label>
                <select name="global" id="global" required>
                    {% for i in range(1, 6) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="checkbox" name="opt_out" id="opt_out">
                <label for="opt_out">Opt-Out</label>
            </div>
            <button type="submit" class="button">Submit Vote</button>
        </form>
    </div>
</body>
</html>
